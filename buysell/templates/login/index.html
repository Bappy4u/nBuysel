{% extends "base.html" %}
{% block css %}
    {% load static %}
<link rel="stylesheet" href="{% static 'login/library/css/style.css' %}" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
{% endblock %}
{% block main %}
{% load static %}
    <div class="scontainer row justify-center-center">
        <div class="img col-md-6">
            <img src="{% static 'login/image/svg/side.svg' %}" alt="">
        </div>
        <div class="login-container col-md-6">
            {% if redirect_to %}
            <form method="post" action="./?next={{ redirect_to }}">
             {% else %}
                <form method="post" action="{% url 'loginview' %}">
             {% endif %}
                {% csrf_token %}
                <img src="{% static 'login/image/svg/avatar.svg' %}" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" name="username" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" name="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <span id="signup">or<a href="../signup"> Create an account?</a></span>
            </form>
            

        </div>
        
    </div>
   
    <script src="{% static 'login/library/js/function.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<body/>
</html>
{% endblock %}
